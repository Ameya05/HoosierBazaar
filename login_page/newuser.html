<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
	<style type="text/css">
		a{
			color: #EEEDEB;
		}
        body{
            background-color: #990000;
            color: #EEEDEB;
        }
	</style>

	<script>
		function validateForm() {
			var x = document.forms["newuserform"]["name"].value;
			var y = document.forms["newuserform"]["pwd"].value;
			if (x == "") {
				alert("userame must be filled out");
				return false;
			}
			if (x.length < 3) {
				alert("username should be more than 3 letters");
				return false;
			}
			if (y == "") {
				alert("please enter your password");
				return false;
			}
			if (y.length < 6) {
				alert("password should contain atleast 6 characters");
				return false;
			}

		}
	</script>
</head>
<body>
	<div class="container">
		<form class="form-signin" name="newuserform" method="post" onsubmit="return validateForm()" action="newuser_page.php">
			<div class="form-group row col-2">
				<div class="col-2">
					<h1 class="form-signin-heading text-muted">New User Registration</h1>
				</div>
			</div>
			<div class="form-group row col-2">
				<div class="col-2">
					<input type="text" name="name" placeholder="User" class="form-control" required autofocus="">
				</div>
			</div>
			<div class="form-group row col-2">
				<div class="col-2">
					<input type="password" name="pwd" placeholder="Password" class="form-control" required>
				</div>
			</div>
			<div class="form-group row col-2">
				<div class="col-2">
					<input type="email" name="email" placeholder="Email" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-4">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form> 
	</div>
</body>
</html>
